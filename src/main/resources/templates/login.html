<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/js/script.js}"></script>

</head>

<body>

<div class="login-body">

    <div class="login-container">

        <!-- LOGIN -->
        <div class="card login-card">
            <h2>Acessar Conta</h2>

            <!-- CSRF token removido, pois o CSRF está desabilitado no SecurityConfig -->
            <form th:action="@{/login}" method="post">
                <label>Usuário</label>
                <input type="text" name="nomeUsuario" required>

                <label>Senha</label>
                <input type="password" name="senhaUsuario" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- CADASTRO -->
        <div class="card login-card">
            <h2>Criar Conta</h2>

            <!-- CSRF token removido, pois o CSRF está desabilitado no SecurityConfig -->
            <form th:action="@{/usuarios}" th:object="${usuarioDTO}" method="post">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> REMOVIDO -->

                <label>Nome de Usuário</label>
                <input type="text" th:field="*{nomeUsuario}" required>

                <label>Senha</label>
                <input type="password" th:field="*{senhaUsuario}" required>

                <label>Área Atual</label>
                <input type="text" th:field="*{areaAtual}" required>

                <label>Área de Interesse</label>
                <input type="text" th:field="*{areaInteresse}" required>

                <label>Objetivo de Carreira</label>
                <input type="text" th:field="*{objetivoCarreira}" required>

                <label>Nível de Experiência</label>
                <input type="text" th:field="*{nivelExperiencia}" required>

                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
