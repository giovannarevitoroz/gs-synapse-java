<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Cadastro - GS Synapse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">

    <!-- LOGIN -->
    <div class="form-centralizado">
        <div class="form-header">
            <div class="form-icon">游댏</div>
            <h1>Login</h1>
        </div>

        <!-- Mensagens -->
        <div th:if="${param.error}" class="alert alert-danger">
            Usu치rio ou senha inv치lidos!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Logout realizado com sucesso!
        </div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="nomeUsuario" class="form-label">Usu치rio</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-input"
                       placeholder="Digite seu usu치rio" required>
            </div>

            <div class="form-group">
                <label for="senhaUsuario" class="form-label">Senha</label>
                <input type="password" id="senhaUsuario" name="senhaUsuario" class="form-input"
                       placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <div class="register-link">
            N칚o tem conta? <a href="#" onclick="document.getElementById('cadastro').style.display='block'">Cadastre-se</a>
        </div>
    </div>

    <!-- CADASTRO -->
    <div id="cadastro" class="form-centralizado" style="display:none; margin-top: 30px;">
        <div class="form-header">
            <div class="form-icon">游닇</div>
            <h1>Cadastro</h1>
        </div>

        <form th:action="@{/registrar}" th:object="${usuarioDTO}" method="post">
            <div class="form-group">
                <label for="nomeUsuarioCadastro">Usu치rio</label>
                <input type="text" id="nomeUsuarioCadastro" th:field="*{nomeUsuario}" placeholder="Digite seu usu치rio" required>
            </div>

            <div class="form-group">
                <label for="senhaUsuarioCadastro">Senha</label>
                <input type="password" id="senhaUsuarioCadastro" th:field="*{senhaUsuario}" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="areaAtual">츼rea Atual</label>
                <input type="text" id="areaAtual" th:field="*{areaAtual}" placeholder="Digite sua 치rea atual">
            </div>

            <div class="form-group">
                <label for="areaInteresse">츼rea de Interesse</label>
                <input type="text" id="areaInteresse" th:field="*{areaInteresse}" placeholder="Digite sua 치rea de interesse">
            </div>

            <div class="form-group">
                <label for="objetivoCarreira">Objetivo de Carreira</label>
                <input type="text" id="objetivoCarreira" th:field="*{objetivoCarreira}" placeholder="Digite seu objetivo">
            </div>

            <div class="form-group">
                <label for="nivelExperiencia">N칤vel de Experi칡ncia</label>
                <input type="text" id="nivelExperiencia" th:field="*{nivelExperiencia}" placeholder="Digite seu n칤vel de experi칡ncia">
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
            <div class="register-link">
                <a href="#" onclick="document.getElementById('cadastro').style.display='none'">Voltar ao Login</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
