<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tituloPagina} ?: 'Login'">Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="login-body">
    <div class="login-container">
        <h1>SYN⚙PSE - Seu Hub de Crescimento Profissional</h1>

        <!-- Mensagens de erro/sucesso -->
        <div th:if="${param.error}" class="message error-message">
            Usuário ou senha inválidos. Tente novamente.
        </div>
        <div th:if="${param.logout}" class="message success-message">
            Sessão encerrada com sucesso.
        </div>
        <div th:if="${mensagemSucesso}" class="message success-message">
            <p th:text="${mensagemSucesso}"></p>
            <p>Faça o login para continuar.</p>
        </div>
        <div th:if="${#fields.hasAnyErrors()}" class="message error-message">
            <p>Por favor, corrija os erros no formulário de cadastro abaixo.</p>
        </div>

        <!-- LOGIN -->
        <div class="card login-card">
            <h2>Acessar Conta</h2>
            <form th:action="@{/login}" method="post">
                <label for="nomeUsuarioLogin">Usuário</label>
                <input type="text" id="nomeUsuarioLogin" name="nomeUsuario" required placeholder="Seu nome de usuário">

                <label for="senhaUsuarioLogin">Senha</label>
                <input type="password" id="senhaUsuarioLogin" name="senhaUsuario" required placeholder="Sua senha">

                <button type="submit" class="button primary-button">Entrar</button>
            </form>
        </div>

        <!-- CADASTRO -->
        <div class="card login-card">
            <h2>Criar Nova Conta</h2>
            <form th:action="@{/usuarios/registrar}" th:object="${usuarioDTO}" method="post">

                <label for="nomeUsuarioReg">Nome de Usuário</label>
                <input type="text" id="nomeUsuarioReg" th:field="*{nomeUsuario}" required placeholder="Nome de usuário único">
                <p th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}" class="validation-error"></p>

                <label for="senhaUsuarioReg">Senha</label>
                <input type="password" id="senhaUsuarioReg" th:field="*{senhaUsuario}" required placeholder="Mínimo de 6 caracteres">
                <p th:if="${#fields.hasErrors('senhaUsuario')}" th:errors="*{senhaUsuario}" class="validation-error"></p>

                <label for="areaAtual">Área Atual</label>
                <input type="text" id="areaAtual" th:field="*{areaAtual}" required placeholder="Ex: Desenvolvimento Web">
                <p th:if="${#fields.hasErrors('areaAtual')}" th:errors="*{areaAtual}" class="validation-error"></p>

                <label for="areaInteresse">Área de Interesse</label>
                <input type="text" id="areaInteresse" th:field="*{areaInteresse}" required placeholder="Ex: Inteligência Artificial">
                <p th:if="${#fields.hasErrors('areaInteresse')}" th:errors="*{areaInteresse}" class="validation-error"></p>

                <label for="objetivoCarreira">Objetivo de Carreira</label>
                <input type="text" id="objetivoCarreira" th:field="*{objetivoCarreira}" required placeholder="Ex: Se tornar um gestor de projetos">
                <p th:if="${#fields.hasErrors('objetivoCarreira')}" th:errors="*{objetivoCarreira}" class="validation-error"></p>

                <label for="nivelExperiencia">Nível de Experiência</label>
                <input type="text" id="nivelExperiencia" th:field="*{nivelExperiencia}" required placeholder="Ex: Pleno">
                <p th:if="${#fields.hasErrors('nivelExperiencia')}" th:errors="*{nivelExperiencia}" class="validation-error"></p>

                <button type="submit" class="button secondary-button">Cadastrar!</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
