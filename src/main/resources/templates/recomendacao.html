<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recomendações</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Lista de Recomendações</h1>

<!-- FORMULÁRIO PARA CRIAR NOVA RECOMENDAÇÃO -->
<h2>Nova Recomendação</h2>
<form th:action="@{/recomendacoes/salvar}" th:object="${recomendacaoDTO}" method="post">
    <label>Título:</label>
    <input type="text" th:field="*{tituloRecomendacao}" required/><br/>

    <label>Descrição:</label>
    <textarea th:field="*{descricaoRecomendacao}" required></textarea><br/>

    <label>Prompt Usado:</label>
    <input type="text" th:field="*{promptUsado}" required/><br/>

    <label>Data:</label>
    <input type="date" th:field="*{dataRecomendacao}" required/><br/>

    <label>ID do Usuário:</label>
    <input type="number" th:field="*{usuarioId}"/><br/>

    <button type="submit">Salvar</button>
</form>

<hr/>

<!-- LISTA DE RECOMENDAÇÕES -->
<h2>Recomendações Existentes</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Prompt</th>
        <th>Data</th>
        <th>Usuário</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rec : ${recomendacoes}">
        <td th:text="${rec.idRecomendacao}"></td>
        <td th:text="${rec.tituloRecomendacao}"></td>
        <td th:text="${rec.descricaoRecomendacao}"></td>
        <td th:text="${rec.promptUsado}"></td>
        <td th:text="${rec.dataRecomendacao}"></td>
        <td th:text="${rec.usuarioId}"></td>
        <td>
            <a th:href="@{/recomendacoes/editar/{id}(id=${rec.idRecomendacao})}">Editar</a> |
            <a th:href="@{/recomendacoes/deletar/{id}(id=${rec.idRecomendacao})}"
               onclick="return confirm('Deseja realmente deletar?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
