<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recomenda√ß√µes Profissionais - GS Synapse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="listing-container">

    <!-- Cabe√ßalho -->
    <div class="listing-header">
        <h1>Gerenciar Recomenda√ß√µes Profissionais</h1>
        <div class="listing-actions">
            <a th:href="@{/recomendacoes/profissionais/listar}" class="btn-primary">Nova Recomenda√ß√£o</a>
        </div>
    </div>

    <div class="forms-container">

        <!-- FORMUL√ÅRIO: CRIAR OU EDITAR -->
        <div class="form-box">
            <div class="form-header">
                <div class="form-icon">üíº</div>
                <h2 th:text="${recomendacaoProfissionalDTO.idRecomendacao != null} ?
                              'Editar Recomenda√ß√£o Profissional' :
                              'Nova Recomenda√ß√£o Profissional'">Nova Recomenda√ß√£o Profissional</h2>
            </div>

            <form th:action="@{/recomendacoes/profissionais/salvar}" th:object="${recomendacaoProfissionalDTO}" method="post">

                <input type="hidden" th:field="*{idRecomendacao}" />

                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <input type="text" th:field="*{categoriaRecomendacao}" class="form-input"
                           placeholder="Ex: Desenvolvimento, Design, Marketing" required>
                </div>

                <div class="form-group">
                    <label class="form-label">√Årea</label>
                    <input type="text" th:field="*{areaRecomendacao}" class="form-input"
                           placeholder="Ex: Frontend, UX/UI, Digital" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Fonte</label>
                    <input type="text" th:field="*{fonteRecomendacao}" class="form-input"
                           placeholder="Ex: LinkedIn, GitHub, Artigo" required>
                </div>

                <button type="submit" class="btn-submit"
                        th:text="${recomendacaoProfissionalDTO.idRecomendacao != null} ? 'Atualizar' : 'Salvar'">
                    Salvar
                </button>
            </form>
        </div>

        <!-- LISTA DE RECOMENDA√á√ïES -->
        <div class="form-box">
            <div class="form-header">
                <div class="form-icon">üìã</div>
                <h2>Recomenda√ß√µes Profissionais Existentes</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categoria</th>
                        <th>√Årea</th>
                        <th>Fonte</th>
                        <th>A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rec : ${recomendacoes}">
                        <td th:text="${rec.idRecomendacao}"></td>
                        <td th:text="${rec.categoriaRecomendacao}"></td>
                        <td th:text="${rec.areaRecomendacao}"></td>
                        <td th:text="${rec.fonteRecomendacao}"></td>
                        <td>
                            <a class="btn-secondary"
                               th:href="@{/recomendacoes/profissionais/editar/{id}(id=${rec.idRecomendacao})}">
                                Editar
                            </a>
                            <a class="btn-danger"
                               th:href="@{/recomendacoes/profissionais/deletar/{id}(id=${rec.idRecomendacao})}"
                               onclick="return confirm('Deseja realmente deletar?');">
                                Deletar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(recomendacoes)}">
                        <td colspan="5" style="text-align:center;">Nenhuma recomenda√ß√£o cadastrada.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
