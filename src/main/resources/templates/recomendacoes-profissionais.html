<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recomendações Profissionais</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script defer th:src="@{/js/script.js}"></script>
</head>

<body>
<div th:replace="layout :: conteudo">

    <h1>Gerenciar Recomendações Profissionais</h1>

    <h2 th:text="${recomendacaoProfissionalDTO.idRecomendacao != null} ?
                  'Editar Recomendação Profissional' :
                  'Nova Recomendação Profissional'"></h2>

    <form th:action="@{/recomendacoes/profissionais/salvar}"
          th:object="${recomendacaoProfissionalDTO}" method="post">

        <input type="hidden" th:field="*{idRecomendacao}" />

        <label>Categoria:</label>
        <input type="text" th:field="*{categoriaRecomendacao}" required>

        <label>Área:</label>
        <input type="text" th:field="*{areaRecomendacao}" required>

        <label>Fonte:</label>
        <input type="text" th:field="*{fonteRecomendacao}" required>

        <button type="submit"
                th:text="${recomendacaoProfissionalDTO.idRecomendacao != null} ? 'Atualizar' : 'Salvar'"></button>
    </form>

    <hr>

    <h2>Recomendações Profissionais Existentes</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Categoria</th>
            <th>Área</th>
            <th>Fonte</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="rec : ${recomendacoes}">
            <td th:text="${rec.idRecomendacao}"></td>
            <td th:text="${rec.categoriaRecomendacao}"></td>
            <td th:text="${rec.areaRecomendacao}"></td>
            <td th:text="${rec.fonteRecomendacao}"></td>

            <td>
                <a th:href="@{/recomendacoes/profissionais/editar/{id}(id=${rec.idRecomendacao})}">Editar</a>
                |
                <a th:href="@{/recomendacoes/profissionais/deletar/{id}(id=${rec.idRecomendacao})}"
                   onclick="return confirm('Deseja realmente deletar?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
