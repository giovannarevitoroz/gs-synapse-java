<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Competências</title>
</head>
<body>
<h1>Gerenciar Competências</h1>

<!-- FORMULÁRIO PARA CRIAR OU EDITAR -->
<h2 th:text="${competencia.idCompetencia != null} ? 'Editar Competência' : 'Nova Competência'"></h2>
<form th:action="${competencia.idCompetencia != null} ? @{'/competencias/atualizar/' + ${competencia.idCompetencia}} : @{/competencias/salvar}"
      th:object="${competencia}" method="post">

    <input type="hidden" th:field="*{idCompetencia}" />

    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nomeCompetencia}" placeholder="Digite o nome" required/>
    </div>

    <div>
        <label>Categoria:</label>
        <input type="text" th:field="*{categoriaCompetencia}" placeholder="Digite a categoria" required/>
    </div>

    <div>
        <label>Descrição:</label>
        <textarea th:field="*{descricaoCompetencia}" placeholder="Digite a descrição" required></textarea>
    </div>

    <div>
        <button type="submit" th:text="${competencia.idCompetencia != null} ? 'Atualizar' : 'Salvar'"></button>
        <a th:href="@{/competencias}">Cancelar</a>
    </div>
</form>

<hr/>

<!-- LISTA DE COMPETÊNCIAS -->
<h2>Competências Existentes</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comp : ${competencias}">
        <td th:text="${comp.idCompetencia}"></td>
        <td th:text="${comp.nomeCompetencia}"></td>
        <td th:text="${comp.categoriaCompetencia}"></td>
        <td th:text="${comp.descricaoCompetencia}"></td>
        <td>
            <a th:href="@{/competencias/editar/{id}(id=${comp.idCompetencia})}">Editar</a> |
            <a th:href="@{/competencias/deletar/{id}(id=${comp.idCompetencia})}"
               onclick="return confirm('Deseja realmente deletar esta competência?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
